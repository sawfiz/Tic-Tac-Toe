<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Tic-Tac-Toe</h1>
    <div class="board-container">
        <div class="player-container" id="player1-container">
                <div class="player-id">Player1</div>
                <div class="player-name" id="player1-name">Jim</div>
                <div class="player-type" id="player1-type">Human</div>
                <div class="player-marker" id="player1-marker"><img src="images/X.png" alt=""></div>
                <div class="player-score" id="player1-score">3</div>
            </div>
            <div class="board">
            </div>
            <div class="player-container" id="player2-container">
                <div class="player-id">Player2</div>
                <div class="player-name" id="player2-name">Jim</div>
                <div class="player-type" id="player2-type">Human</div>
                <div class="player-marker" id="player2-marker"><img src="images/O.png" alt=""></div>
                <div class="player-score" id="player2-score">3</div>
        </div>
    </div>
    <footer>Copyright Sawfiz@Github</footer>
    <script src="index.js"></script>
</body>

</html>
